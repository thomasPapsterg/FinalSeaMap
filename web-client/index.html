  <script>
    function togglePanel() {
  document.getElementById("predict-panel").classList.toggle("open");
}
  

function toggleLayerPanel() {
        const panel = document.getElementById("layer-panel");
        panel.style.display = panel.style.display === "block" ? "none" : "block";
        }
  const map = L.map('map').setView([40.5, 23.0], 8);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18
  }).addTo(map);

  const overlays = {};
 // const layerControl = L.control.layers(null, overlays, {collapsed: false}).addTo(map);

  // ğŸ” ÎŸÏÎ¹ÏƒÎ¼ÏŒÏ‚ heatmaps Î¼Îµ path ÎºÎ±Î¹ ÏŒÎ½Î¿Î¼Î± Î¼ÎµÏ„Î±Î²Î»Î·Ï„Î®Ï‚
  const heatmaps = [
    { file: 'data/thermokrasia_heatmap.geojson', label: 'Î˜ÎµÏÎ¼Î¿ÎºÏÎ±ÏƒÎ¯Î±', property: 'thermokrasia' },
    { file: 'data/ph_heatmap.geojson', label: 'pH', property: 'ph' },
    { file: 'data/olika_aioroumena_sterea_heatmap.geojson', label: 'ÎŸÎ»Î¹ÎºÎ¬ Î‘Î¹Ï‰ÏÎ¿ÏÎ¼ÎµÎ½Î± Î£Ï„ÎµÏÎµÎ¬', property: 'olika_aioroumena_sterea' },
    { file: 'data/pososto_koresmou_do_heatmap.geojson', label: 'Î Î¿ÏƒÎ¿ÏƒÏ„ÏŒ ÎºÎ¿ÏÎµÏƒÎ¼Î­Î½Î¿Ï… DO', property: 'pososto_koresmou_do' },
    { file: 'data/dialumeno_oksugono_heatmap.geojson', label: 'Î”Î¹Î±Î»Ï…Î¼Î­Î½Î¿ ÎŸÎ¾Ï…Î³ÏŒÎ½Î¿ DO', property: 'dialumeno_oksugono_do' },
    { file: 'data/bario_heatmap.geojson', label: 'Î’Î¬ÏÎ¹Î¿', property: 'bario_ba' },
    { file: 'data/kadmio_heatmap.geojson', label: 'ÎšÎ¬Î´Î¼Î¹Î¿', property: 'kadmio_cd' },
    { file: 'data/kobaltio_heatmap.geojson', label: 'ÎšÎ¿Î²Î¬Î»Ï„Î¹Î¿', property: 'kobaltio_co' },
    { file: 'data/xromio_heatmap.geojson', label: 'Î§ÏÏÎ¼Î¹Î¿', property: 'xromio_cr' },
    { file: 'data/xalkos_heatmap.geojson', label: 'Î§Î±Î»ÎºÏŒÏ‚', property: 'xalkos_cu' },
    { file: 'data/magganio_heatmap.geojson', label: 'ÎœÎ±Î³Î³Î¬Î½Î¹Î¿', property: 'magganio_mn' },
    { file: 'data/nikelio_heatmap.geojson', label: 'ÎÎ¹ÎºÎ­Î»Î¹Î¿', property: 'nikelio_ni' },
    { file: 'data/molyvdos_heatmap.geojson', label: 'ÎœÏŒÎ»Ï…Î²Î´Î¿Ï‚', property: 'molyvdos_pb' },
    { file: 'data/pseydargyros_heatmap.geojson', label: 'Î¨ÎµÏ…Î´Î¬ÏÎ³Ï…ÏÎ¿Ï‚', property: 'pseydargyros_zn' },
    { file: 'data/ydrogonanthrakes_heatmap.geojson', label: 'Î¥Î´ÏÎ¿Î³Î¿Î½Î¬Î½Î¸ÏÎ±ÎºÎµÏ‚', property: 'ydrogonanthrakes_c10_c40' },
    { file: 'data/arseniko_heatmap.geojson', label: 'Î‘ÏÏƒÎµÎ½Î¹ÎºÏŒ', property: 'arseniko_as' }
  ];

  // ğŸ” Î“Î¹Î± ÎºÎ¬Î¸Îµ heatmap, Ï†ÏŒÏÏ„Ï‰ÏƒÎ­ Ï„Î¿
heatmaps.forEach(hm => {
  fetch(hm.file)
    .then(res => res.json())
    .then(data => {
      const heatPoints = data.features.map(f => {
        const coords = f.geometry.coordinates;
        const intensity = f.properties[hm.property] || 0;
        return [coords[1], coords[0], intensity];
      });

      const layer = L.heatLayer(heatPoints, {
        radius: 25,
        blur: 15,
        maxZoom: 12,
        gradient: hm.gradient || {
          0.2: "blue",
          0.4: "lime",
          0.6: "yellow",
          0.8: "orange",
          1.0: "red"
        }
      });

      // âœ… Î•Î´Ï Î²Î¬Î¶ÎµÎ¹Ï‚ Ï„Î¿ ÎºÎ¿Î¼Î¼Î¬Ï„Î¹ Î³Î¹Î± custom checkbox Î±Î½Ï„Î¯ Î³Î¹Î± layerControl.addOverlay
      overlays[hm.label] = layer;

      // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± checkbox ÏƒÏ„Î¿ panel
      const container = document.getElementById("layer-options");
      const div = document.createElement("div");
      div.className = "layer-option";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.id = `chk-${hm.label}`;
      checkbox.onchange = function () {
        if (this.checked) {
          map.addLayer(layer);
        } else {
          map.removeLayer(layer);
        }
      };

      const label = document.createElement("label");
      label.htmlFor = `chk-${hm.label}`;
      label.innerText = hm.label;

      div.appendChild(checkbox);
      div.appendChild(label);
      container.appendChild(div);
    });
});
  // Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· GeoJSON ÏƒÎ·Î¼ÎµÎ¯Ï‰Î½
  fetch('data/syntetagmenes_full.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        onEachFeature: (feature, layer) => {
          const p = feature.properties;

          let popup = `<b>Î‘ÎºÏ„Î®:</b> ${p.onoma_aktis || 'Î†Î³Î½Ï‰ÏƒÏ„Î·'}<br>`;
          popup += `<b>ÎšÎ±Ï„Î·Î³Î¿ÏÎ¯Î± Î Î¿Î¹ÏŒÏ„Î·Ï„Î±Ï‚:</b> ${p.metriseis_katigoria_poiotitas || 'Î§Ï‰ÏÎ¯Ï‚ Ï„Î¹Î¼Î®'}<br>`;
          popup += `<b>Î—Î¼ÎµÏÎ¿Î¼Î·Î½Î¯Î±:</b> ${p.metriseis_imerominia || 'Î§Ï‰ÏÎ¯Ï‚ Î·Î¼ÎµÏÎ¿Î¼Î·Î½Î¯Î±'}<br><hr>`;

          const fields = [
            'conc_ec', 'conc_ie', 'wind_direction',
            'other_pollution', 'tar_residue', 'glasses',
            'plastics', 'rubber', 'other_waste',
            'presence_of_algae', 'presence_of_oil'
          ];

          fields.forEach(key => {
            const fullKey = `metriseis_${key}`;
            const value = p[fullKey];
            if (value !== undefined && value !== null) {
              const label = key.replaceAll('_', ' ');
              popup += `<b>${label}:</b> ${value}<br>`;
            }
          });

          layer.bindPopup(popup);
        }
      }).addTo(map);
    });
    

    //SEARCH BAR
     
    const searchInput = document.getElementById("search");
    const suggestionsDiv = document.getElementById("suggestions");

    searchInput.addEventListener("input", () => {
      map.setView([40.64, 22.94], 9, { animate: true, duration: 1 });
      const value = searchInput.value.toLowerCase().trim();
      suggestionsDiv.innerHTML = "";

      if (value.length < 2) return;

      const matches = beaches.filter(beach =>
        beach.name.toLowerCase().includes(value)
      );

      matches.forEach(beach => {
        const div = document.createElement("div");
        div.className = "autocomplete-item";
        div.textContent = beach.name;
        div.onclick = () => {
          searchInput.value = beach.name;
          suggestionsDiv.innerHTML = "";
          map.setView([beach.lat, beach.lon], 16);
          //L.popup().setLatLng([beach.lat, beach.lon]).setContent(`<strong>${beach.name}</strong>`).openOn(map);
        };
        suggestionsDiv.appendChild(div);
      });
    });

    document.addEventListener("click", (e) => {
      if (!document.querySelector(".search-bar-container").contains(e.target)) {
        suggestionsDiv.innerHTML = "";
      }
    });

    function clearSearch() {
      searchInput.value = "";
      suggestionsDiv.innerHTML = "";
      searchInput.focus();
    }

    //SEARCHBAR
    function makePrediction() {
  const data = {
    depsm: parseFloat(document.getElementById("depsm").value) || 0,
    conductivity_s_per_m: parseFloat(document.getElementById("conductivity_s_per_m").value) || 0,
    secchi_depth_m: parseFloat(document.getElementById("secchi_depth_m").value) || 0,
    dissolved_oxygen_mgl: parseFloat(document.getElementById("dissolved_oxygen_mgl").value) || 0,
    tv290c: parseFloat(document.getElementById("tv290c").value) || 0,
    ph: parseFloat(document.getElementById("ph").value) || 0,
    dissolved_oxygen_pct: parseFloat(document.getElementById("dissolved_oxygen_pct").value) || 0
    
  };


  fetch("http://localhost:5000/predict", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(res => {
    document.getElementById("prediction-result").innerHTML =
      `âœ… Î ÏÏŒÎ²Î»ÎµÏˆÎ·: <span style="color: green;">${res.prediction.toFixed(3)}</span>`;
  })
  .catch(err => {
    document.getElementById("prediction-result").innerHTML =
      `âŒ Î£Ï†Î¬Î»Î¼Î± ÏƒÏ„Î·Î½ Ï€ÏÏŒÎ²Î»ÎµÏˆÎ·.`;
    console.error(err);
  });
}
</script>
